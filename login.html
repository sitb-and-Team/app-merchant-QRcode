<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <meta id="viewport" name="viewport"
          content="width=device-width; initial-scale=1.0; maximum-scale=1; user-scalable=no;">
</head>
<body>
<div class="box">
    <p class="Merchant Code">商户代码</p>
    <p class="Merchant Name">商户名称</p>
    <p class="Merchant QR">商户收款码：</p>
    <div class="imgs">
        <img id="QRcode" src="" alt="输入商户代码错误">
    </div>
</div>
</body>
<script>
    /**
     *获取url参数
     * @param val
     * @returns {*}
     */
    function getUrlParam(val) {
        //构造一个含有目标参数的正则表达式对象
        var reg = new RegExp("(^|&)" + val + "=([^&]*)(&|$)");
        console.log(reg);
        //匹配目标参数
        var r = window.location.search.substr(1).match(reg);
        console.log(r);
        if (r != null) return decodeURI(r[2]);
        return null; //返回参数值
    }

    var merchantCode = getUrlParam("val");
    var name = getUrlParam("name");
    console.log($('p')[0]);
    $('p')[0].text(function () {
        console.log(merchantCode);
        return "商户代码：" + merchantCode
    });
    $('p')[1].text(function () {
        return "商户名称：" + name
    });
    $('#QRcode').attr({
        src: "http://192.168.88.15:8000/qrcode?merchantCode=" + merchantCode,
        style: {display: 'block'}
    });
</script>
</html>
