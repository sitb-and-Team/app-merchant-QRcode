<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <meta id="viewport" name="viewport"
          content="width=device-width; initial-scale=1.0; maximum-scale=1; user-scalable=no;">
</head>
<body>
<div class="box">
    <p>请输入商户代码</p>
    <div class="center">
        <input type='text' name='code[]' maxlength="15"/>
    </div>
    <div class="butt">
        <button type="button" class="btn btn-info">获取收款码</button>
    </div>
</div>
<script type="text/javascript">
    let dm = [];
    $('input').on('input', function () {
        this.value = this.value.replace(/\D/gi, "")
    });
    $('button').click(function () {
        dm = $('input').val();
        if (dm.length >= 15) {
            var merchantCode = dm.toString().split(',').join("");
            $.ajax({
                type: 'GET',
                url: "http://192.168.88.15:8000/merchants?merchantCode=" + merchantCode,
                success: function (data) {
                    if (data.status == '0000') {
                        var merchantCode = dm.toString().split(',').join("");
                        var name = data.payload.name;
                        window.location.href = 'login.html?val=' + merchantCode + "&name=" + name;
                    } else {
                        alert('请输入正确的15位商户代码')
                    }
                }
            })
        } else {
            alert('请输入正确的15位商户代码')
        }
    })
</script>
</body>
</html>
